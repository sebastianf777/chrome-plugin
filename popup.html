<!DOCTYPE html>
<html>
<head>
    <title>Local Storage Cleaner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
        }
        select,
        button {
            margin: 5px;
        }
        #okButton {
            display: none; /* Hide by default */
            margin-top: 10px;
        }
        #countdownMessage { margin-top: 10px; font-weight: bold; text-align: center; }
    </style>
</head>
<body>
    <select id="intervalOptions">
        <option value="1">1 Minute (Test)</option>
        <option value="15">15 Minutes</option>
        <option value="60">1 Hour</option>
        <option value="120">2 Hours</option>
        <option value="1440">Daily</option>
        <option value="10080">Weekly</option>
        <option value="43200">Monthly</option>
    </select>
    <button id="setInterval">Set Interval</button>
    <button id="cleanNow">Clean Now</button>
    <button id="closePopup">Close</button> <!-- New "OK" button -->
    <div id="countdownMessage"></div>
    <script src="popup.js"></script>
</body>
</html>
